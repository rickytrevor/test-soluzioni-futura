version: '2'
services:
  db:
    image: mariadb:10.7.4
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "test"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_HOST: "db"
      MYSQL_ROOT_PORT: "3306"
    ports:
      - "3306:3306"
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: "db"
      PMA_PORT: "3306"
      PMA_USER: "test"
      PMA_PASSWORD: "test"
      PMA_DATABASE: "test"
      PMA_ROOT_PASSWORD: "root"
      PMA_ROOT_HOST: "db"
      PMA_ROOT_PORT: "3306"
    depends_on:
      - db
    volumes:
      - ./db:/var/lib/mysql

  web:
    build: ./frontend
    ports:
      - "8080:8080"